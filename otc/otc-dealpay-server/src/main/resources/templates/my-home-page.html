<style type="text/css">
.login-or-register {
	text-align: center;
	background-color: #dc3545 !important;
	border-top: 0.001rem solid #e64f5d;
	padding-top: 1rem;
	padding-bottom: 1rem;

	padding-top: 1rem;
	padding-top: 1rem;
}

.login-or-register button {
	background-color: #DA5756;
}

.account-info {
	display: flex;

.user-name {
	flex: 2;

	align-items: center;

	color: #fff;

	display: flex;

	flex: 1;

.home-page-nav {
	height: 6rem !important;

}

}

<body>
	<div th:replace="common/header::html"></div>
	<div id="myHomePage" v-cloak>
		<div class="page-body">
			<!-- <div class="login-or-register" v-show="!isLoggedInFlag">
				<button type="button" class="btn btn-lg btn-danger"
					v-on:click="footerVM.goTo('/login')">{{loginOrRegisterTxt}}</button>
			</div> -->
			<div class="account-info" v-show="isLoggedInFlag">
				<!-- <div class="user-name">
					<div>
						<label>{{userName}}</label>
					</div>
				</div> -->
				<div class="cash-deposit" style="margin-left: 1.2rem;">
					<span>余额:</span><label>{{cashDeposit != null ? cashDeposit
						: 0}}元</label>
				</div>
				<div class="personal-info">
					<label><i class="fa fa-angle-right" aria-hidden="true"
						v-on:click="footerVM.goTo('/personal-info')"></i></label>
				</div>
			</div>
			<div>
				<nav class="navbar bg-light footer-navbar home-page-nav">
					<a class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/recharge')"> <i class="fa fa-jpy"
						aria-hidden="true"></i> <span>充值</span>
					</a> <a class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/withdraw')"> <i
						class="fa fa-money" aria-hidden="true"></i> <span>提现</span>
					</a> <a class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/recharge-withdraw-log')"><i
						class="fa fa-hdd-o" aria-hidden="true"></i> <span>个人充提</span> </a>
				</nav>
				<nav class="navbar bg-light footer-navbar home-page-nav">
					<a class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/gathering-code')"><i
						class="fa fa-qrcode" aria-hidden="true"></i> <span>银行卡</span> </a> <a
						class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/receive-order-record')"><i
						class="fa fa-list-ul" aria-hidden="true"></i> <span>接单记录</span> </a>
						<a class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/personal-account-change')"><i
						class="fa fa-book" aria-hidden="true"></i> <span>个人帐变</span> </a>
					<!-- 	 <a
						class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/appeal-record')"><i
						class="fa fa-clock-o" aria-hidden="true"></i> <span>申诉记录</span> </a> -->
				</nav>
				<nav class="navbar bg-light footer-navbar home-page-nav">
					 <a
						class="navbar-brand footer-navbar-brand"
						v-on:click="footerVM.goTo('/appeal-record')"><i
						class="fa fa-clock-o" aria-hidden="true"></i> <span>接单设置</span> </a> 
				</nav>
			</div>
			<ul class="list-group">
				<li class="list-group-item"
					v-show="isLoggedInFlag && accountType == '1'"
					v-on:click="footerVM.goTo('/agent-center')">代理中心<span><i
						aria-hidden="true" class="fa fa-angle-right"></i></span>
				</li>
			<!-- 	<li class="list-group-item"
					v-on:click="footerVM.goTo('/online-customer')">在线客服<span><i
						aria-hidden="true" class="fa fa-angle-right"></i></span>
				</li> -->
				<li class="list-group-item logout-group-item"
					v-show="isLoggedInFlag" v-on:click="logout">退出登录<span><i
						aria-hidden="true" class="fa fa-angle-right"></i></span></li>
			</ul>
		</div>
	</div>
	<div th:replace="common/footer::html"></div>
	<script type="text/javascript">
		var myHomePageVM = new Vue(
				{
					el : '#myHomePage',
					data : {//初始全局变量
						loginOrRegisterTxt : '',
						isLoggedInFlag : false,
						userName : '',//若登录成功  获取登录账户3
						fee :'',
						cashDeposit : '',//登录成功  获取 保证金
						cashBalance : '',
						accountType : ''//登录成功获取用户类型
					},
					computed : {},
					created : function() {
					},
					filters: {
						  numFilter (value) {
						    let realVal = ''
						    if (value) {
						      // 截取当前数据到小数点后三位
						      let tempVal = parseFloat(value).toFixed(3)
						      realVal = tempVal.substring(0, tempVal.length - 1)
						    } else {
						      realVal = '--'
						    }
						    return realVal
						  }
						},
					mounted : function() {
						this.loadRegisterSetting();
						this.getUserAccountInfo();
					},
					methods : {
						goTo : function(url) {
							window.location.href = url;
						},

						loadRegisterSetting : function() {
							var that = this;
							that.$http
									.get('/masterControl/getRegisterSetting')
									.then(
											function(res) {
												that.loginOrRegisterTxt = res.body.result.registerEnabled ? '登录/注册'
														: '登录';
											});
						},

						/**
						 * 获取用户账号信息
						 */
						getUserAccountInfo : function() {
							var that = this;
							that.$http
									.get('/userAccount/getUserAccountInfo')
									.then(
											function(res) {
												if (res.body.result != null) {
													that.isLoggedInFlag = true;
													that.userName = res.body.result.userName;
													that.cashDeposit = res.body.result.accountBalance;
													that.accountType = res.body.result.isAgent;
													that.fee = res.body.result.fee;
													headerVM.title = that.userName;
												}
											});
						},
						logout : function() {
							this.$http.post('/logout').then(function(res) {
								window.location.href = '/my-home-page';
							});
						}
					}
				});
	</script>
</body>
